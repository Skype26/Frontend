<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Citas</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
        <link href="css/EstiloVistaTabla.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <img src="img/Logo y titulo.png" alt="" class="logo" />
                <button class="collapse-button" onclick="toggleCollapse()">
                    <img src="img/icono_usuario.png" alt="" class="icon-left" />
                    <img src="img/icono_desplegable.PNG" alt="" class="icon-right" />
                </button>
                <div id="collapse-content" class="collapse-content">
                    <div class="collapse-content">
                        <div class="profile-header">
                            <img src="img/default-avatar.jpg" alt="Avatar" class="profile-avatar" />
                            <span id="user-name">Nombre_Usuario</span>
                        </div>
                        <hr />
                        <ul class="profile-options">
                            <li>
                                <a href="mis-citas.html" class="menu-item">
                                    <img src="img/calendario.png" alt="Mis Citas" class="icon">
                                    Mis Citas
                                </a>
                            </li>
                            <li>
                                <a href="mi-perfil.html" class="menu-item">
                                    <img src="img/perfil.png" alt="Mi Perfil" class="icon">
                                    Mi Perfil
                                </a>
                            </li>
                            <li>
                                <a style="cursor: pointer;" class="logout menu-item" onclick="logout()">
                                    <img src="img/salir.png"  alt="Cerrar Sesión" class="icon">
                                    Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <button id="btnRegresar" class="btn-regresar" onclick="regresarPagina()">
                <span class="icon">←</span> Regresar
            </button>
        </div>



        <!-- Tabla de citas -->
        <table class="styled-table">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Código</th>
                    <th>Nombre de paciente</th>
                    <th>Servicio</th>
                    <th>Celular</th>
                    <th>DNI</th>
                </tr>
            </thead>
            <tbody id="citasBody">
                <!-- Contenido generado dinámicamente desde JavaScript -->
            </tbody>
        </table>
        <script src="js/bienestar/vistatabla.js" type="text/javascript"></script>
    </body>
</html>
