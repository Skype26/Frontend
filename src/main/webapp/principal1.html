<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva tu Cita</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
        <link href="css/EstiloPrincipal.css" rel="stylesheet" type="text/css"/>
        <link href="css/calendario.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <img src="img/Logo y titulo.png" alt="" class="logo"/>
                <button class="collapse-button" onclick="toggleCollapse()">
                    <img src="img/icono_usuario.png" alt="" class="icon-left"/>
                    <img src="img/icono_desplegable.PNG" alt="" class="icon-right"/>
                </button>

                <!-- Contenido desplegable -->
                <div id="collapse-content" class="collapse-content">
                    <p></p>
                </div>
            </div>
        </header>
        <div class="container">
            <h1>RESERVA TU CITA</h1>
            <main>
                <div class="servicios-contenedor">
                    <h2>Servicios</h2>
                    <!-- Servicio 1 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/medicina.png" alt=""/>
                        </div>
                        <h3>Medicina General</h3>
                    </div>
                    <!-- Servicio 2 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/odontologia.png" alt=""/>
                        </div>
                        <h3>Odontología</h3>
                    </div>
                    <!-- Servicio 3 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/nutricion.png" alt=""/>
                        </div>
                        <h3>Nutrición</h3>
                    </div>
                    <!-- Servicio 4 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/psico.png" alt=""/>
                        </div>
                        <h3>Psicopedagógico</h3>
                    </div>
                    <!-- Servicio 5 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/laboratorio.png" alt=""/>
                        </div>
                        <h3>Laboratorio</h3>
                    </div>
                    <!-- Servicio 6 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/rayos.png" alt=""/>
                        </div>
                        <h3>Rayos X</h3>
                    </div>
                </div>
                <div class="calendario-contenedor">
                    <h2>Calendario</h2>
                    <div class="container_calendar">
                        <div class="container_change_month">
                            <span id="text_month_02">Null</span>
                            <button id="last_month"><img src="img/izquierda.png" alt=""/></button>
                            <button id="next_month"><img src="img/derecha.png" alt=""/></button>
                        </div>
                        <div class="container_weedays">
                            <span class="week_days_item">D</span>
                            <span class="week_days_item">L</span>
                            <span class="week_days_item">M</span>
                            <span class="week_days_item">MI</span>
                            <span class="week_days_item">J</span>
                            <span class="week_days_item">V</span>
                            <span class="week_days_item">S</span>
                        </div>
                        <div class="container_days">
                            <span class="week_days_item item_day"></span>
                        </div>
                    </div>
                </div>
                <!-- Contenedor del horario -->
                <div class="horario-contenedor">
                    <h2>Horario</h2>
                    <table class="horario-table">
                        <tr>
                            <td class="horario-item">9:00</td>
                        </tr>
                        <tr>
                            <td class="horario-item">9:30</td>
                        </tr>
                        <tr>
                            <td class="horario-item">10:00</td>
                        </tr>
                        <tr>
                            <td class="horario-item">10:30</td>
                        </tr>
                        <tr>
                            <td class="horario-item">11:00</td>
                        </tr>
                        <tr>
                            <td class="horario-item">11:30</td>
                        </tr>
                    </table>
                    <button class="horario-boton">Reservar</button>
                </div>
            </main>
        </div>
        <script>
            function toggleCollapse() {
                const collapseContent = document.getElementById('collapse-content');
                const iconRight = document.querySelector('.icon-right');

                // Alterna la clase "open" en el contenido
                collapseContent.classList.toggle('open');

                // Alterna la clase "rotated" en el ícono derecho
                iconRight.classList.toggle('rotated');
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/calendario.js"></script>

    </body>
</html>
