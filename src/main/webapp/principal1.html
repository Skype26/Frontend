<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienestar Universitario</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
        <link href="css/EstiloPrincipal.css" rel="stylesheet" type="text/css" />
        <link href="css/calendario.css" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header class="header">
            <div class="header-content">
                <img src="img/Logo y titulo.png" alt="" class="logo" />
                <div class="collapse-button" onclick="toggleCollapse()">
                    <img src="img/icono_usuario.png" alt="" class="icon-left" />
                    <img src="img/icono_desplegable.PNG" alt="" class="icon-right" />
                </div>
                <div id="collapse-content" class="collapse-content">
                    <!--<div class="dropdown-container">-->
                    <div class="collapse-content">
                        <div class="profile-header">
                            <img src="img/default-avatar.jpg" alt="Avatar" class="profile-avatar" />
                            <span id="user-name">Nombre_Usuario</span>
                        </div>
                        <hr />
                        <ul class="profile-options">
                            <li>
                                <a href="ListaCitas.html" class="menu-item">
                                    <img src="img/calendario.png" alt="Mis Citas" class="icon">
                                    Mis Citas
                                </a>
                            </li>
                            <li>
                                <a href="mi-perfil.html" class="menu-item">
                                    <img src="img/perfil.png" alt="Mi Perfil" class="icon">
                                    Mi Perfil
                                </a>
                            </li>
                            <li>
                                <a style="cursor: pointer;" class="logout menu-item" onclick="logout()">
                                    <img src="img/salir.png"  alt="Cerrar Sesión" class="icon">
                                    Cerrar Sesiòn
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <h1>RESERVA TU CITA</h1>
            <main>
                <div class="servicios-contenedor">
                    <h2>Servicios</h2>
                    <!-- Servicio 1 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/medicina.png" alt="" />
                        </div>
                        <h3>Medicina General</h3>
                    </div>
                    <!-- Servicio 2 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/odontologia.png" alt="" />
                        </div>
                        <h3>Odontología</h3>
                    </div>
                    <!-- Servicio 3 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/nutricion.png" alt="" />
                        </div>
                        <h3>Nutrición</h3>
                    </div>
                    <!-- Servicio 4 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/psico.png" alt="" />
                        </div>
                        <h3>Psicopedagógico</h3>
                    </div>
                    <!-- Servicio 5 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/laboratorio.png" alt="" />
                        </div>
                        <h3>Laboratorio</h3>
                    </div>
                    <!-- Servicio 6 -->
                    <div class="item">
                        <div class="service-icon">
                            <img src="img/rayos.png" alt="" />
                        </div>
                        <h3>Rayos X</h3>
                    </div>
                </div>
                <div class="calendario-contenedor">
                    <h2>Calendario</h2>
                    <div class="container_calendar">
                        <div class="container_change_month">
                            <span id="text_month_02">Null</span>
                            <button id="last_month"><img src="img/izquierda.png" alt="" /></button>
                            <button id="next_month"><img src="img/derecha.png" alt="" /></button>
                        </div>
                        <div class="container_weedays">
                            <span class="week_days_item">D</span>
                            <span class="week_days_item">L</span>
                            <span class="week_days_item">M</span>
                            <span class="week_days_item">MI</span>
                            <span class="week_days_item">J</span>
                            <span class="week_days_item">V</span>
                            <span class="week_days_item">S</span>
                        </div>
                        <div class="container_days">
                            <span class="week_days_item item_day"></span>
                        </div>
                    </div>
                </div>
                <!-- Contenedor del horario -->
                <div class="horario-contenedor" id="ctnHorario">
                    <h2>Horario</h2>
                    <table class="horario-table">
                        <tr><td class="horario-item">9:00</td></tr>
                        <tr><td class="horario-item">9:30</td></tr>
                        <tr><td class="horario-item">10:00</td></tr>
                        <tr><td class="horario-item">10:30</td></tr>
                        <tr><td class="horario-item">11:00</td></tr>
                        <tr><td class="horario-item">11:30</td></tr>
                        <tr><td class="horario-item">12:00</td></tr>
                        <tr><td class="horario-item">12:30</td></tr>
                        <tr><td class="horario-item">13:00</td></tr>
                        <tr><td class="horario-item">13:30</td></tr>
                        <tr><td class="horario-item">14:00</td></tr>
                    </table>
                    <button class="horario-boton" id="btnContinuar">Continuar</button>
                </div>
                <div class="reserva-contenedor" id="ctnReserva">
                    <h2>Servicios</h2>
                    <button class="boton-servicios item">Medicina General</button>
                    <button class="horario-boton" id="btnReservar" onclick="location.href = 'detalle.html'">Reservar</button>
                </div>
            </main>
        </div>
        <script>

            // Selección de celdas con múltiples selecciones
            const cells = document.querySelectorAll('.horario-table tbody td');

            cells.forEach(cell => {
                cell.addEventListener('click', () => {
                    // Alterna la clase "selected" al hacer clic
                    cell.classList.toggle('selected');
                });
            });
            
            
            // Contenedor Servicios-reserva
            // Obtén referencias a los elementos
            const reservarBtn = document.getElementById('btnContinuar');
            const horario = document.getElementById('ctnHorario');
            const reserva = document.getElementById('ctnReserva');

            // Añade un evento de clic al botón Reservar
            reservarBtn.addEventListener('click', () => {
                // Activa el contenedor de reserva
                reserva.classList.toggle('active');
                // Elimina o añade los bordes al contenedor de horario
                horario.classList.toggle('no-border');
            });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/bienestar/calendario.js"></script>
        <script src="js/shared/header.js"></script>
    </body>

</html>
